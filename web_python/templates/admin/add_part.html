{% extends 'admin/base.html' %}
{% block title %}Thêm Phụ Tùng{% endblock %}
{% block content %}
<h2>Thêm Phụ Tùng</h2>
<form action="{{ url_for('add_part') }}" method="post" enctype="multipart/form-data">
    <label for="part_code">Mã Phụ Tùng:</label>
    <input type="text" id="part_code" name="part_code" required><br>
    <label for="part_name">Tên Phụ Tùng:</label>
    <input type="text" id="part_name" name="part_name" required><br>
    <label for="part_description">Mô Tả Phụ Tùng:</label>
    <textarea id="part_description" name="part_description" required></textarea><br>
    <label for="quantity">Số Lượng:</label>
    <input type="number" id="quantity" name="quantity" required><br>
    <label for="image">Hình Ảnh:</label>
    <input type="file" id="image" name="image"><br>
    <label for="location">Vị Trí:</label>
    <input type="text" id="location" name="location" required><br>
    <input type="submit" value="Thêm Phụ Tùng">
</form>

{% endblock %}
