{% extends 'admin/base.html' %}
{% block title %}Sửa Phụ Tùng{% endblock %}
{% block content %}
<h2>Sửa Phụ Tùng</h2>
<form action="{{ url_for('edit_part', part_code=part[0]) }}" method="POST" enctype="multipart/form-data">
    <label for="part_name">Tên Phụ Tùng:</label>
    <input type="text" id="part_name" name="part_name" value="{{ part[2] }}" required>
    <br>
    <label for="part_description">Mô Tả:</label>
    <input type="text" id="part_description" name="part_description" value="{{ part[3] }}" required>
    <br>
    <label for="quantity">Số Lượng:</label>
    <input type="number" id="quantity" name="quantity" value="{{ part[4] }}" required>
    <br>
    <label for="image">Hình Ảnh:</label>
    <input type="file" id="image" name="image">
    {% if part[5] %}
        <br>
        <img src="{{ url_for('static', filename='images/' ~ part[5]) }}" alt="Current Image" style="width:100px;height:auto;">
    {% endif %}
    <br>
    <label for="location">Vị Trí:</label>
    <input type="text" id="location" name="location" value="{{ part[6] }}">
    <input type="hidden" name="current_image" value="{{ part[5] }}">
    <br>
    <button type="submit">Cập Nhật</button>
</form>
{% endblock %}
